<mat-stepper labelPosition="bottom" linear="false"> 
    <form action="">
    <mat-step label="Pregunta 1">
        <div class="body-container">
        <div class="container">
            <div class="test-container">
                <div class="test-question">
                    <label>Elije la opci贸n correcta para completar la frase</label><br><br>
                    <label>"How are you?" - "I'm _____, thank you!"</label>
                </div>
                <mat-radio-group [(ngModel)]="respuestaSeleccionadas[0]" name="quest_1">
                    <mat-radio-button value="1_resp_1">good</mat-radio-button>
                    <mat-radio-button value="1_resp_2">fine</mat-radio-button>
                    <mat-radio-button value="1_resp_3">well</mat-radio-button>
                    <mat-radio-button value="1_resp_4">great</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="first-buttons-container">
                <button matStepperNext>Siguiente</button>
            </div>
        </div>
    </div>
    </mat-step>

    <mat-step label="Pregunta 2">
        <div class="body-container">
            <div class="container">
                <div class="test-container">
                    <div class="test-question">
                        <label>Elige la opci贸n que completa correctamente la siguiente frase: "Nice to meet _____."</label>
                    </div>
                    <mat-radio-group [(ngModel)]="respuestaSeleccionadas[1]" name="quest_2">
                        <mat-radio-button value="2_resp_1">you</mat-radio-button>
                        <mat-radio-button value="2_resp_2">me</mat-radio-button>
                        <mat-radio-button value="2_resp_3">us</mat-radio-button>
                        <mat-radio-button value="2_resp_4">them</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="buttons-container">
                    <button matStepperPrevious>Anterior</button>
                    <button matStepperNext>Siguiente</button>
                </div>
            </div>
        </div>
    </mat-step>

    <mat-step label="Pregunta 3"> 
        <div class="body-container">
            <div class="container">
                <div class="test-container">
                    <div class="test-question">
                        <label>Selecciona la opci贸n correcta</label><br><br>
                        <label>"Excuse me, _____ you tell me where the nearest bus stop is?"</label>
                    </div>
                    <mat-radio-group [(ngModel)]="respuestaSeleccionadas[2]" name="quest_3">
                        <mat-radio-button value="3_resp_1">can</mat-radio-button>
                        <mat-radio-button value="3_resp_2">should</mat-radio-button>
                        <mat-radio-button value="3_resp_3">would</mat-radio-button>
                        <mat-radio-button value="3_resp_4">will</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="buttons-container">
                    <button matStepperPrevious>Anterior</button>
                    <button matStepperNext>Siguiente</button>
                </div>
            </div>
        </div>
    </mat-step>

    <mat-step label="Pregunta 4">
        <div class="body-container">
            <div class="container">
                <div class="test-container">
                    <div class="test-question">
                        <label>Elige la opci贸n correcta para completar la frase</label><br><br>
                        <label>"Sorry, I didn't catch that. Could you _____?"</label>
                    </div>
                    <mat-radio-group [(ngModel)]="respuestaSeleccionadas[3]" name="quest_4">
                        <mat-radio-button value="4_resp_1">say it again</mat-radio-button>
                        <mat-radio-button value="4_resp_2">repeat, please</mat-radio-button>
                        <mat-radio-button value="4_resp_3">talk slower</mat-radio-button>
                        <mat-radio-button value="4_resp_4">write it down</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="buttons-container">
                    <button matStepperPrevious>Anterior</button>
                    <button matStepperNext>Siguiente</button>
                </div>
            </div>
        </div>
    </mat-step>

    <mat-step label="Pregunta 5">
        <div class="body-container">
            <div class="container">
                <div class="test-container">
                    <div class="test-question">
                        <label>Rellena el espacio en blanco con la palabra correcta</label><br><br>
                        <label>"Could you _____ me a favor and pass the salt, please?"</label>
                    </div>
                    <mat-radio-group [(ngModel)]="respuestaSeleccionadas[4]" name="quest_5">
                        <mat-radio-button value="5_resp_1">do</mat-radio-button>
                        <mat-radio-button value="5_resp_2">make</mat-radio-button>
                        <mat-radio-button value="5_resp_3">give</mat-radio-button>
                        <mat-radio-button value="5_resp_4">have</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="buttons-container">
                    <button matStepperPrevious>Anterior</button>
                    <button matStepperNext (click)="this.resultados()">Resultados</button>
                </div>
            </div>
        </div>
    </mat-step>
    <mat-step label="Resultados">
        <div class="body-container">
            <div class="container-final">
                <mat-progress-spinner mode="determinate" [value]="valueSpinner" diameter="150">
                </mat-progress-spinner>
                <p class="percentage">{{ valueSpinner.toPrecision(3) }}%</p>   
                <p class="score">{{ this.correctas() }} de {{ respuestasCorrectas.length }}</p>
                <p class="message">{{ mensaje}}</p>
            </div>
        </div>
        <div class="buttons-container">
            <button routerLink="/EnglishJourney/home">Home</button>
        </div>
    </mat-step>
</form>
</mat-stepper>
