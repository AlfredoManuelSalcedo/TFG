<div class="form-login">
    <div class="titulo-login">
        <p>Bienvenido</p>
    </div>
    <div class="subtitulo-login">
        <p>Inicio de administrador:</p>
    </div><br>
    <form (submit)="login()" method="post" [formGroup]="loginform">
        <mat-form-field class="input-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="loginform.controls.mail" [errorStateMatcher]="matcher"placeholder="Ex. pat@example.com" class="matInputSmall">
            @if (emailFormControl.hasError('email')) {
                <mat-error>Porfavor introduce un email v치lido</mat-error>
              }
            @if (emailFormControl.hasError('required')) {
                <mat-error>El correo es <strong>obligatorio</strong></mat-error>
            }
        </mat-form-field>
        <mat-form-field class="input-width" >
            <mat-label>Contrase침a</mat-label>
            <input type="password" matInput [formControl]="loginform.controls.password" [errorStateMatcher]="matcher"placeholder="Su contrase침a..." class="matInputSmall">
            @if (emailFormControl.hasError('required')) {
                <mat-error>La contrase침a es <strong>obligatoria</strong></mat-error>
            }
        </mat-form-field>
         <button type="submit" class="boton-login" [disabled]="!loginform.valid">ACCEDER</button><br>
    </form>
    <a href="" class="login-enlace" routerLink="/auth/login">Login</a>
</div>
